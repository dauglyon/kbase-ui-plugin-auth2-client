# Auth Providers
---
- 
    id: Google
    label: Google
    logoutUrl: https://accounts.google.com/Logout
    priority: 1
    confirmSignin: false
    description: >
        Any Google account may be used to access KBase.
- 
    id: OrcID
    label: ORCiD
    logoutUrl: https://www.orcid.org/signout
    priority: 1
    confirmSignin: true
    description: >
        Use your ORCiD account to access KBase.
- 
    id: Globus
    label: Globus
    logoutUrl: https://www.globus.org/app/logout
    priority: 2
    confirmSignin: true
    description: |
        Use your existing Globus ID or [create a new one](https://www.globusid.org/create). 
        
        KBase accounts created before 6/17/2017 utilized Globus ID exclusively.
